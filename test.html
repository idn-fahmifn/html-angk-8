<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saya Belajar HTML</title>
</head>

<body>
    <!-- <h1> = TAGS -->
    <h1>Hello World</h1>
    <!-- element -->
    <p>Im learning
        <span class="text-primary text-bold">html</span>
        with beloved handsome teacher
    </p>
    <!-- class = "...." or id or etc = Attributes -->
    <p class="text-primary">I Like That.</p>

    <!-- style -->

    <div class="header">
        <div class="first-child">
            <div class="text-title">Halaman untuk belajar</div>
        </div>
        <div class="second-child">Anak Ke 2</div>
        <div class="third-child">Anak Ke 3</div>
        <div class="fourth-child">Anak Ke 4</div>
    </div>

</body>

</html>
